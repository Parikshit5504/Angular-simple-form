<h1>Simple Form</h1>

<form [formGroup]='info' (ngSubmit)="onSubmit(info.value)">
    <input type="text" formControlName="name" size="50" placeholder="Name"><br><br>
    <input type="text" formControlName="email" size="50" placeholder="Email"><br><br>
    <input type="text" formControlName="presentaddress" size="50" placeholder="Present Address"><br><br>
    <input type="text" formControlName="landmark" size="50" placeholder="Landmark"><br><br>
    <input type="text" formControlName="city" size="50" placeholder="City"><br><br>
    <input type="text" formControlName="state" size="50" placeholder="State"><br><br>
    <input type="text" formControlName="contact" size="50" placeholder="Contact"><br><br>
    <input type="text" formControlName="language" size="50" placeholder="Language"><br><br>
    <button type="submit">Submit</button>
</form>
